name: Django CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # 1Ô∏è‚É£ Checkout Code
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # 2Ô∏è‚É£ Setup Python
      # ---------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ---------------------------
      # 3Ô∏è‚É£ Install Dependencies
      # ---------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------------------------
      # 4Ô∏è‚É£ Setup Environment Variables
      # ---------------------------
      - name: Setup environment
        run: |
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" > .env
          echo "DEBUG=False" >> .env
          echo "ALLOWED_HOSTS=localhost,127.0.0.1,.githubpreview.dev" >> .env

      # ---------------------------
      # 5Ô∏è‚É£ Run Migrations
      # ---------------------------
      - name: Run database migrations
        run: python manage.py migrate

      # ---------------------------
      # 6Ô∏è‚É£ Collect Static Files
      # ---------------------------
      - name: Collect static files
        run: python manage.py collectstatic --noinput

      # ---------------------------
      # 7Ô∏è‚É£ Run Django Tests
      # ---------------------------
      - name: Run tests
        run: python manage.py test

  # ---------------------------
  # üê≥ Build Docker Image
  # ---------------------------
  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-test  # Only run if build-test job passes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/django-app:latest