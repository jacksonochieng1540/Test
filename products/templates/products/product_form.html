{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="{% static 'products/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add Product</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'product_list' %}">Back to list</a>
    </div>
</body>
</html>
