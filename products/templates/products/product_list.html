{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="{% static 'products/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Product List</h1>
        <ul>
            {% for product in products %}
                <li>{{ product.name }} - ${{ product.price }}</li>
            {% empty %}
                <li>No products found.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'product_create' %}">Add Product</a>
    </div>
</body>
</html>
